<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-3" id="app">
        <h1>{{titulo}}</h1>

        <input type="text" class="form-control" @keyup.enter="agregarTarea" v-model="nuevaTarea">
        <button class="btn btn-info mt-3" @click="agregarTarea">AGREGAR</button>


        <div class="mt-3" v-for="(tarea, index) of tareas">
            <div class="d-flex justify-content-between align-items-center" 
                :class="['alert', !tarea.estado ? 'alert-danger' : 'alert-success']" role="alert">
                {{index + 1}}.   {{tarea.nombre}} - {{tarea.estado}}

                <div>
                    <div class="btn btn-primary btn-sm" @click="cambiarEstado(index)">OK</div>
                    <div class="btn btn-danger btn-sm" @click="eliminarTarea(index)">X</div>
                </div>
         
            </div>
        </div>
    </div>
    
    
    


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
